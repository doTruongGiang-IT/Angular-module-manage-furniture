<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-primary">
                    <div class="panel-heading" [style]="{display: 'flex', justifyContent: 'space-between'}">
                            <h3 class="panel-title">Furniture Details</h3>
                            <button type="button" class="btn btn-success" (click)="navigateBack()">Back to list</button>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <img data-src={{furniture.image}} alt="" [style]="{width: '100%', height: '100%'}">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <h3>ID: {{furniture.id}}</h3>
                                <h3>Name: {{furniture.name}}</h3>
                                <h3>Price: {{furniture.price}}</h3>
                                <h3>Description: {{furniture.description}}</h3>
                                <h3>Inventory:{{furniture.inventory}}</h3>
                                <ng-container *ngIf="furniture.status;else not">
                                    <h3><span class="label label-success">Censored</span></h3>
                                </ng-container>
                                <ng-template #not>
                                    <h3><span class="label label-danger">Uncensored</span></h3>
                                </ng-template>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
